<div>
  <p class="text-center text-primary">{{ title }}</p>
  <img width="300" height="300" [src]="ImageLink" alt="TodoLogo" class="img-fluid mx-auto d-block mb-3"/>
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control mb-4" placeholder="new Task" [(ngModel)]="newTask" />
    </div>
      <div class="col-sm-2">
        <button  class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>
   <div class="row">
    <div class="col-sm-11">
        @if(isAvailable){
            <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>

            </thead>
            <tbody>
                @for(i of tasks ; track $index ){
                    <tr>
                    <td>{{i}}</td>
                <td><button class="btn btn-primary" (click)="editTask($index,newTask)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="removeTask($index)">Remove</button></td></tr>
                }
                
            </tbody>
        </table> 
    }
       
    </div>
   </div>
  </div>
</div>
